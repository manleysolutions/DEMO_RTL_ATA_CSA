<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>USPS True911+ Deployment Dashboard</title>
  <link rel="stylesheet" href="/app.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="emoji">ðŸ“¡</span>
      <h1>USPS True911+ Deployment Dashboard</h1>
    </div>
    <div id="updatedAt" class="muted"></div>
  </header>

  <main class="container">
    <!-- KPI cards -->
    <section class="cards">
      <div class="card">
        <div class="card-title">Total Sites</div>
        <div id="kpiTotal" class="card-value">0</div>
      </div>
      <div class="card success">
        <div class="card-title">Online</div>
        <div id="kpiOnline" class="card-value">0</div>
      </div>
      <div class="card danger">
        <div class="card-title">Offline</div>
        <div id="kpiOffline" class="card-value">0</div>
      </div>
      <div class="card warning">
        <div class="card-title">Pending</div>
        <div id="kpiPending" class="card-value">0</div>
      </div>
    </section>

    <!-- Filters -->
    <section class="filters">
      <select id="statusFilter">
        <option value="all">All Status</option>
        <option value="online">Online</option>
        <option value="offline">Offline</option>
        <option value="pending">Pending</option>
      </select>
      <select id="deviceFilter">
        <option value="all">All Devices</option>
        <option value="MS130">MS130</option>
        <option value="SLELTE">SLELTE</option>
        <option value="ATA">ATA</option>
        <option value="CSA">CSA</option>
      </select>
      <input id="searchInput" type="search" placeholder="Search by location..." />
      <button id="refreshBtn" class="btn small">Refresh</button>
    </section>

    <!-- Table -->
    <section class="table-wrap">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>E911 Location</th>
            <th>Status</th>
            <th>Device</th>
            <th>FXS Lines</th>
            <th>Last Sync</th>
            <th class="center">Actions</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </section>
  </main>

  <!-- Logs modal -->
  <div id="logsModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-head">
        <h3 id="logsTitle">Logs</h3>
        <button id="closeLogs" class="btn ghost">âœ•</button>
      </div>
      <div id="logsBody" class="logs"></div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast hidden"></div>

  <script src="/app.js" type="module"></script>
</body>
</html>
