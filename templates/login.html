{% extends "layout.html" %}
{% block content %}
<div class="max-w-sm mx-auto bg-white rounded shadow p-6 mt-10">
  <h1 class="text-xl font-semibold mb-4">Sign in</h1>
  {% if error %}<p class="text-red-600 mb-2">{{ error }}</p>{% endif %}
  <form method="POST" class="space-y-4">
    <div>
      <label class="block text-sm text-slate-600 mb-1">Username</label>
      <input name="username" class="w-full border rounded px-3 py-2" placeholder="ADMIN" required />
    </div>
    <div>
      <label class="block text-sm text-slate-600 mb-1">Password</label>
      <input name="password" type="password" class="w-full border rounded px-3 py-2" placeholder="••••••••" required />
    </div>
    <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded" type="submit">Login</button>
  </form>
  <p class="text-xs text-slate-500 mt-3">Default: ADMIN / admin123 (configurable via .env)</p>
</div>
{% endblock %}
