<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>True911+ Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <header class="bg-blue-900 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">True911+ Dashboard</h1>
    <nav>
      {% if session.get("user") %}
        <a href="{{ url_for('logout') }}" class="px-4 py-2 bg-red-600 rounded">Logout</a>
      {% endif %}
    </nav>
  </header>
  <main class="p-6">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
